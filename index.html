<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSV → Excel Formatter</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>CSV → Excel table</h1>
      <p class="sub">Upload CSV → Generate → Copy → Paste into Excel</p>
    </header>

    <section class="card">
      <div id="dropzone" class="dropzone">
        <div class="dz-title">Drag & drop CSV here</div>
        <div class="dz-sub">or click to choose a file</div>
        <input id="fileInput" type="file" accept=".csv" hidden />
      </div>

      <div class="controls">
        <div class="left">
          <label class="toggle">
            <input id="includeHeader" type="checkbox" checked />
            <span>Include header row</span>
          </label>
        </div>

        <div class="right">
          <button id="generateBtn" class="btn primary" disabled>Generate</button>
          <button id="copyBtn" class="btn" disabled>Copy</button>
          <button id="clearBtn" class="btn ghost">Clear</button>
        </div>
      </div>

      <div class="status">
        <div id="fileLabel">No CSV selected</div>
        <div id="msg" class="msg"></div>
      </div>

      <textarea id="output" class="output" placeholder="Formatted output will appear here..." spellcheck="false"></textarea>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
